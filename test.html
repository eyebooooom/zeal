<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="test-styles.css">
</head>
<body>
    <div data-scroll-container>
        <!-- 新增的文字首屏 -->
        <section class="section intro-section" data-scroll-section>
            <div class="intro-text">
                <h1>Zeal Design</h1>
            </div>
        </section>

        <!-- 第一屏 -->
        <section class="section" data-scroll-section>
            <div class="work-item work-1">
                <img src="assets/work1.png" alt="Work 1">
                <div class="work-info">
                    <h2>Work 1</h2>
                    <p>Description for work 1</p>
                </div>
            </div>
        </section>

        <!-- 第二屏 -->
        <section class="section" data-scroll-section>
            <div class="work-item work-2">
                <img src="assets/work2.png" alt="Work 2">
                <div class="work-info">
                    <h2>Work 2</h2>
                    <p>Description for work 2</p>
                </div>
            </div>
        </section>

        <!-- 第三屏 -->
        <section class="section" data-scroll-section>
            <div class="work-item work-3">
                <img src="assets/work3.png" alt="Work 3">
                <div class="work-info">
                    <h2>Work 3</h2>
                    <p>Description for work 3</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="test-script.js"></script>
</body>
</html>
